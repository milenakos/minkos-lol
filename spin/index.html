    <title>cat spin</title>

    <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    img {
      animation: spin 7s linear infinite;
      height: 40%;
      width: auto;
    }
